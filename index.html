<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Draft Pick Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NFL Draft Pick Converter</h1>
        <p>Enter overall pick number (1-224):</p>
        <input type="number" id="overallPick" min="1" max="224" placeholder="e.g., 224">
        <button onclick="convertPick()">Convert</button>
        <div id="result"></div>
    </div>

    <script>
        function convertPick() {
            const overall = parseInt(document.getElementById('overallPick').value);
            if (isNaN(overall) || overall < 1 || overall > 224) {
                document.getElementById('result').innerText = 'Please enter a number between 1 and 224.';
                return;
            }
            const round = Math.ceil(overall / 32);
            let pick = overall % 32;
            if (pick === 0) pick = 32;
            document.getElementById('result').innerText = `Round ${round}, Pick ${pick}`;
        }
    </script>
</body>
</html>
